<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struvo - Academic Profile</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="profile_style.css" />
  </head>
  <body>
    <div class="page-content active" id="profilePage">
      <div class="profile-header-section">
        <div class="profile-top-row">
          <div class="profile-avatar-small">PB</div>
          <div class="profile-stats-inline">
            <div class="stat-box">
              <div class="stat-number">156</div>
              <div class="stat-text">Followers</div>
            </div>
            <div class="stat-box">
              <div class="stat-number">89</div>
              <div class="stat-text">Following</div>
            </div>
          </div>
        </div>
        <div class="profile-info">
          <h2 class="profile-name-main">Prabhat Behera</h2>
          <p class="profile-username">@Prabhat4a</p>
          <p class="profile-bio">
            Computer Science Student | Tech Enthusiast | Coffee Lover â˜•
          </p>
        </div>
      </div>

      <div class="info-section">
        <h3 class="section-title">Academic Information</h3>

        <div class="info-card">
          <div class="info-card-header">
            <div class="info-card-title">
              <i class="bx bx-file"></i><span>Marksheet</span>
            </div>
            <span class="cgpa-badge" id="gpa-badge">CGPA 8.5</span>
          </div>
          <div class="subjects-list" id="subjects-container"></div>
        </div>

        <div class="info-card">
          <div class="info-card-header">
            <div class="info-card-title">
              <i class="bx bx-book"></i><span>Semester Records</span>
            </div>
          </div>

          <div class="combo-container">
            <label for="semester-select" class="info-label">Select Term:</label>
            <select id="semester-select" class="sem-combo-box">
              <option value="1">Semester 1</option>
              <option value="2">Semester 2</option>
              <option value="3">Semester 3</option>
              <option value="4">Semester 4</option>
              <option value="5">Semester 5</option>
              <option value="6" selected>Semester 6</option>
              <option value="7">Semester 7</option>
              <option value="8">Semester 8</option>
            </select>
          </div>

          <div class="semester-info" style="margin-top: 15px">
            <div class="info-row">
              <span class="info-label">Roll Number</span>
              <span class="info-value">CS2026-045</span>
            </div>
            <div class="info-row">
              <span class="info-label">Status</span>
              <span class="info-value" id="current-sem-text"
                >Active - Semester 6</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="profile_style.js"></script>
  </body>
</html>
