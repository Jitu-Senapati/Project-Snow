<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STUVO - Explorer</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="confusion.css" />
  </head>
  <body>
    <div class="page-content active" id="explorerPage">
      <h2 style="margin-bottom: 20px; color: white">Explorer</h2>

      <div class="search-bar">
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Search events, announcements..." />
      </div>

      <div class="event-card">
        <span class="event-tag">UPCOMING</span>
        <div class="event-title">Tech Fest 2026</div>
        <p style="color: #ccc; margin: 10px 0">
          Join us for the biggest tech event of the year!
        </p>
        <div class="event-date">
          <i class="bx bx-calendar"></i> January 15-17, 2026
        </div>
      </div>

      <div class="event-card">
        <span class="event-tag" style="background: #10b981">ANNOUNCEMENT</span>
        <div class="event-title">Semester Results</div>
        <p style="color: #ccc; margin: 10px 0">
          Fall semester results are now available.
        </p>
        <div class="event-date">
          <i class="bx bx-time"></i> Posted 2 hours ago
        </div>
      </div>
    </div>
  </body>
</html>
