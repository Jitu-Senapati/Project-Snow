<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STRUVO - Messages</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background: #0a0a0a;
        padding: 20px;
        height: 100vh;
        overflow: hidden;
      }

      .page-content {
        max-width: 600px;
        margin: 0 auto;
        height: calc(100vh - 40px);
        display: flex;
        flex-direction: column;
      }

      h2 {
        margin-bottom: 20px;
        color: white;
      }

      .search-bar {
        background: #1a1a1a;
        padding: 12px 20px;
        border-radius: 25px;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 25px;
        border: 1px solid #333;
      }

      .search-bar input {
        background: transparent;
        border: none;
        outline: none;
        color: white;
        width: 100%;
        font-size: 15px;
      }

      .search-bar input::placeholder {
        color: #666;
      }

      .search-bar i {
        color: #a78bfa;
        font-size: 20px;
      }

      .chat-list {
        background: #1a1a1a;
        border-radius: 15px;
        overflow-y: auto;
        border: 1px solid #333;
        flex: 1;
      }

      .chat-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px 20px;
        border-bottom: 1px solid #333;
        cursor: pointer;
        transition: 0.3s;
      }

      .chat-item:last-child {
        border-bottom: none;
      }

      .chat-item:hover {
        background: #252525;
      }

      .chat-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 18px;
        color: white;
        flex-shrink: 0;
      }

      .chat-info {
        flex: 1;
        min-width: 0;
      }

      .chat-name {
        font-weight: 600;
        color: white;
        margin-bottom: 5px;
      }

      .chat-message {
        color: #888;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .chat-time {
        color: #888;
        font-size: 12px;
        flex-shrink: 0;
      }

      /* Chat Conversation View */
      .chat-view {
        display: none;
        flex-direction: column;
        height: 100%;
        background: #0a0a0a;
      }

      .chat-view.active {
        display: flex;
      }

      .chat-header {
        background: #1a1a1a;
        padding: 15px 20px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
        border: 1px solid #333;
      }

      .back-button {
        background: transparent;
        border: none;
        color: #a78bfa;
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        display: flex;
        align-items: center;
        transition: 0.3s;
      }

      .back-button:hover {
        color: #8b5cf6;
      }

      .chat-header-info {
        flex: 1;
      }

      .chat-header-name {
        color: white;
        font-weight: 600;
        font-size: 18px;
      }

      .chat-header-status {
        color: #888;
        font-size: 13px;
      }

      .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #1a1a1a;
        border-radius: 15px;
        border: 1px solid #333;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .message {
        display: flex;
        gap: 10px;
        max-width: 70%;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.sent {
        align-self: flex-end;
        flex-direction: row-reverse;
      }

      .message.received {
        align-self: flex-start;
      }

      .message-avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 14px;
        color: white;
        flex-shrink: 0;
      }

      .message-content {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .message-bubble {
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
      }

      .message.sent .message-bubble {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.received .message-bubble {
        background: #252525;
        color: white;
        border-bottom-left-radius: 4px;
      }

      .message-time {
        font-size: 11px;
        color: #666;
        padding: 0 5px;
      }

      .message.sent .message-time {
        text-align: right;
      }

      .message-input-container {
        background: #1a1a1a;
        padding: 15px 20px;
        border-radius: 25px;
        display: flex;
        align-items: center;
        gap: 10px;
        border: 1px solid #333;
      }

      .message-input-container input {
        background: transparent;
        border: none;
        outline: none;
        color: white;
        width: 100%;
        font-size: 15px;
      }

      .message-input-container input::placeholder {
        color: #666;
      }

      .message-input-container i {
        color: #a78bfa;
        font-size: 22px;
        cursor: pointer;
        transition: 0.3s;
      }

      .message-input-container i:hover {
        color: #8b5cf6;
      }

      .send-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.3s;
      }

      .send-button:hover {
        transform: scale(1.1);
      }

      .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .contacts-view {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .contacts-view.hidden {
        display: none;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      ::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #764ba2;
      }
    </style>
  </head>
  <body>
    <div class="page-content">
      <!-- Contacts List View -->
      <div class="contacts-view" id="contactsView">
        <h2>Messages</h2>

        <div class="search-bar">
          <i class="bx bx-search"></i>
          <input
            type="text"
            id="chatSearchInput"
            placeholder="Search contacts..."
          />
        </div>

        <div class="chat-list" id="chatList">
          <div
            class="chat-item"
            data-user-id="1"
            data-user-name="Amit Kumar"
            data-user-initials="AK"
          >
            <div class="chat-avatar">AK</div>
            <div class="chat-info">
              <div class="chat-name">Amit Kumar</div>
              <div class="chat-message">Hey, are you coming to the lab?</div>
            </div>
            <div class="chat-time">2m</div>
          </div>

          <div
            class="chat-item"
            data-user-id="2"
            data-user-name="Priya Sharma"
            data-user-initials="PS"
          >
            <div class="chat-avatar">PS</div>
            <div class="chat-info">
              <div class="chat-name">Priya Sharma</div>
              <div class="chat-message">Can you share the notes?</div>
            </div>
            <div class="chat-time">15m</div>
          </div>

          <div
            class="chat-item"
            data-user-id="3"
            data-user-name="Rahul Verma"
            data-user-initials="RV"
          >
            <div class="chat-avatar">RV</div>
            <div class="chat-info">
              <div class="chat-name">Rahul Verma</div>
              <div class="chat-message">Thanks for the help!</div>
            </div>
            <div class="chat-time">1h</div>
          </div>
        </div>
      </div>

      <!-- Chat Conversation View -->
      <div class="chat-view" id="chatView">
        <div class="chat-header">
          <button class="back-button" id="backButton">
            <i class="bx bx-arrow-back"></i>
          </button>
          <div class="chat-avatar" id="chatHeaderAvatar">AK</div>
          <div class="chat-header-info">
            <div class="chat-header-name" id="chatHeaderName">Amit Kumar</div>
            <div class="chat-header-status">Online</div>
          </div>
        </div>

        <div class="messages-container" id="messagesContainer">
          <!-- Messages will be dynamically inserted here -->
        </div>

        <div class="message-input-container">
          <i class="bx bx-smile"></i>
          <input
            type="text"
            id="messageInput"
            placeholder="Type a message..."
          />
          <button class="send-button" id="sendButton">
            <i class="bx bx-send"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      // Sample message data for each user
      const messageData = {
        1: [
          {
            type: "received",
            text: "Hey, are you coming to the lab?",
            time: "10:30 AM",
          },
          {
            type: "sent",
            text: "Yes, I will be there in 15 minutes",
            time: "10:32 AM",
          },
          {
            type: "received",
            text: "Great! I will wait for you",
            time: "10:33 AM",
          },
        ],
        2: [
          {
            type: "received",
            text: "Can you share the notes?",
            time: "9:45 AM",
          },
          {
            type: "sent",
            text: "Sure, I will send them right away",
            time: "9:50 AM",
          },
          { type: "sent", text: "Check your email", time: "9:51 AM" },
          { type: "received", text: "Got it, thanks!", time: "9:52 AM" },
        ],
        3: [
          { type: "received", text: "Thanks for the help!", time: "8:20 AM" },
          { type: "sent", text: "No problem, happy to help!", time: "8:25 AM" },
          {
            type: "received",
            text: "Let me know if you need anything",
            time: "8:26 AM",
          },
        ],
      };

      let currentUserId = null;
      let currentUserInitials = null;

      // Elements
      const contactsView = document.getElementById("contactsView");
      const chatView = document.getElementById("chatView");
      const chatList = document.getElementById("chatList");
      const backButton = document.getElementById("backButton");
      const chatHeaderName = document.getElementById("chatHeaderName");
      const chatHeaderAvatar = document.getElementById("chatHeaderAvatar");
      const messagesContainer = document.getElementById("messagesContainer");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const searchInput = document.getElementById("chatSearchInput");

      // Open chat conversation
      chatList.addEventListener("click", (e) => {
        const chatItem = e.target.closest(".chat-item");
        if (chatItem) {
          currentUserId = chatItem.dataset.userId;
          currentUserInitials = chatItem.dataset.userInitials;
          const userName = chatItem.dataset.userName;

          openChat(userName, currentUserInitials, currentUserId);
        }
      });

      function openChat(userName, initials, userId) {
        chatHeaderName.textContent = userName;
        chatHeaderAvatar.textContent = initials;

        // Load messages
        loadMessages(userId);

        // Switch views
        contactsView.classList.add("hidden");
        chatView.classList.add("active");
      }

      function loadMessages(userId) {
        messagesContainer.innerHTML = "";
        const messages = messageData[userId] || [];

        messages.forEach((msg) => {
          addMessage(msg.text, msg.type, msg.time);
        });

        // Scroll to bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      function addMessage(text, type, time) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;

        let avatarHTML = "";
        if (type === "received") {
          avatarHTML = `<div class="message-avatar">${currentUserInitials}</div>`;
        }

        messageDiv.innerHTML = `
          ${avatarHTML}
          <div class="message-content">
            <div class="message-bubble">${text}</div>
            <div class="message-time">${time}</div>
          </div>
        `;

        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // Back button
      backButton.addEventListener("click", () => {
        chatView.classList.remove("active");
        contactsView.classList.remove("hidden");
        messageInput.value = "";
      });

      // Send message
      function sendMessage() {
        const text = messageInput.value.trim();
        if (text) {
          const now = new Date();
          const time = now.toLocaleTimeString("en-US", {
            hour: "2-digit",
            minute: "2-digit",
          });

          addMessage(text, "sent", time);
          messageInput.value = "";

          // Store message
          if (!messageData[currentUserId]) {
            messageData[currentUserId] = [];
          }
          messageData[currentUserId].push({ type: "sent", text, time });
        }
      }

      sendButton.addEventListener("click", sendMessage);

      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      // Search functionality
      searchInput.addEventListener("input", (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const chatItems = chatList.querySelectorAll(".chat-item");

        chatItems.forEach((item) => {
          const name = item
            .querySelector(".chat-name")
            .textContent.toLowerCase();
          if (name.includes(searchTerm)) {
            item.style.display = "flex";
          } else {
            item.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
